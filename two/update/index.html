<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoastLink TWO Web Flasher</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0e0e0e;
    color: #eee;
    text-align: center;
    padding: 40px;
  }
  h1 { color: #ff7b00; }
  button {
    font-size: 1.1em;
    padding: 10px 20px;
    margin: 15px;
    background: #ff7b00;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  #log {
    background: #181818;
    color: #cfcfcf;
    text-align: left;
    padding: 15px;
    margin: 25px auto;
    max-width: 700px;
    white-space: pre-line;
    border-radius: 8px;
  }
</style>
</head>
<body>
  <h1>üî• RoastLink TWO Web Flasher</h1>
  <p>Flash the latest RoastLink TWO firmware (ESP32-S3) directly from your browser.</p>

  <select id="firmware">
    <option value="https://ota.roastlink.com/two/roastlink-two-v0.9.4.bin">
      v0.9.4 ‚Äì latest stable
    </option>
  </select>
  <br>
  <button id="flashBtn">Connect & Flash</button>
  <div id="log">Waiting...</div>

  <script>
    // Early Web Serial check
    if (!("serial" in navigator)) {
      document.body.innerHTML = `
        <h2 style="color:#ff5252;">‚ö†Ô∏è Web Serial not available</h2>
        <p>This page must be opened in <b>Google Chrome</b> or <b>Microsoft Edge</b><br>
        (and over <b>HTTPS</b> or <b>localhost</b>).</p>`;
    }
  </script>

  <script type="module">
  import { ESPLoader } from "https://cdn.jsdelivr.net/gh/espressif/esptool-js@0.5.7/dist/web/index.js";

    const logBox = document.getElementById("log");
    const flashBtn = document.getElementById("flashBtn");
    const log = msg => {
      console.log(msg);
      logBox.textContent += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    };

    flashBtn.onclick = async () => {
      try {
        const firmwareUrl = document.getElementById("firmware").value;
        log("üîå Requesting device‚Ä¶");
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 921600 });

        log("‚öôÔ∏è Connecting to ESP32-S3‚Ä¶");
        const loader = new ESPLoader(port);
        await loader.initialize();

        const chipDesc = await loader.getChipDescription();
        const chipName = await loader.getChipName();
        log(`‚úÖ Connected: ${chipDesc} (${chipName})`);

        log(`‚¨áÔ∏è Fetching firmware from ${firmwareUrl}‚Ä¶`);
        const resp = await fetch(firmwareUrl);
        const firmware = new Uint8Array(await resp.arrayBuffer());
        log(`Firmware size: ${firmware.length} bytes`);

        log("‚ö° Erasing flash‚Ä¶");
        await loader.eraseFlash();

        log("üöÄ Flashing firmware (this may take a minute)‚Ä¶");
        await loader.flashData(firmware, 0x10000, true);

        log("‚úÖ Flash complete! Rebooting device‚Ä¶");
        await loader.hardReset();
        await port.close();
        log("üéâ Done! RoastLink TWO successfully updated.");
      } catch (err) {
        console.error(err);
        log("‚ùå Error: " + err.message);
      }
    };
  </script>
</body>
</html>

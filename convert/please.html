<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoastLink - Roast.World to Artisan Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1220;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: #1a1f36;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border: 1px solid rgba(78, 161, 255, 0.1);
        }
        
        h1 {
            color: #e8eaf2;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }
        
        h1 a {
            color: #e8eaf2;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        h1 a:hover {
            color: #4ea1ff;
        }
        
        .subtitle {
            color: #9aa4bf;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #9aa4bf;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #1f2642;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s, background-color 0.3s;
            background: #1f2642;
            color: #e8eaf2;
        }
        
        input[type="text"]::placeholder {
            color: #6b7280;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4ea1ff;
            background: #252b45;
        }
        
        .hint {
            color: #6b7280;
            font-size: 12px;
            margin-top: 6px;
        }
        
        .checkbox-group {
            margin-bottom: 25px;
            padding: 15px;
            background: #1f2642;
            border-radius: 8px;
            border-left: 4px solid #4ea1ff;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            color: #e8eaf2;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #4ea1ff;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4ea1ff 0%, #5eb3ff 100%);
            color: #0f1220;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(78, 161, 255, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: rgba(78, 161, 255, 0.1);
            color: #4ea1ff;
            border-left: 4px solid #4ea1ff;
        }
        
        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border-left: 4px solid #22c55e;
        }
        
        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-left: 4px solid #ef4444;
        }
        
        .roast-info {
            margin-top: 15px;
            padding: 15px;
            background: #1f2642;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid #4ea1ff;
            color: #e8eaf2;
        }
        
        .roast-info strong {
            color: #4ea1ff;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #4ea1ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #1f2642;
            text-align: center;
            color: #6b7280;
            font-size: 12px;
        }
        
        .footer a {
            color: #4ea1ff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            color: #5eb3ff;
        }
        
        .footer-domain {
            color: #6b7280;
            font-size: 11px;
            margin-top: 4px;
        }
        
        .examples {
            background: #1f2642;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }
        
        .examples-title {
            font-weight: 600;
            color: #fbbf24;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .examples code {
            background: #252b45;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            color: #4ea1ff;
            word-break: break-all;
            display: inline-block;
            max-width: 100%;
        }
        
        .examples-list {
            font-size: 13px;
            color: #9aa4bf;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://roastlink.com" target="_blank">RoastLink Converter</a></h1>
        <p class="subtitle">Roast.World ‚Üí Artisan CSV</p>
        
        <div class="examples">
            <div class="examples-title">üìù Input Examples:</div>
            <div class="examples-list">
                ‚Ä¢ Roast ID: <code>0QQFP4AFGdZC34Il64oPQ</code><br>
                ‚Ä¢ Full URL: <code>https://roast.world/user/roasts/0QQFP4AFGdZC34Il64oPQ</code>
            </div>
        </div>
        
        <div class="input-group">
            <label for="roastInput">Roast ID or URL</label>
            <input 
                type="text" 
                id="roastInput" 
                placeholder="0QQFP4AFGdZC34Il64oPQ or full URL"
                value="0QQFP4AFGdZC34Il64oPQ"
            >
            <div class="hint">Enter a roast.world ID or paste the full URL</div>
        </div>
        
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="swapTemps">
                Swap ET/BT
            </label>
        </div>
        
        <button id="convertBtn" onclick="convertRoast()">
            Convert to CSV
        </button>
        
        <div id="status" class="status"></div>
        
        <div class="footer">
            <p><a href="https://roastlink.com" target="_blank">RoastLink</a> - Temperature Logging for Coffee Roasters</p>
            <p class="footer-domain">roastlink.com</p>
        </div>
    </div>

    <script>
        // Extract roast ID from URL or return the ID directly
        function extractRoastId(input) {
            const urlPattern = /roast\.world\/[^/]+\/roasts\/([A-Za-z0-9_-]+)/;
            const match = input.match(urlPattern);
            return match ? match[1] : input.trim();
        }

        // Detect if temperature data has duplicate samples
        function detectDuplicateSamples(drumTemps) {
            if (drumTemps.length < 40) return false;
            
            let duplicateCount = 0;
            for (let i = 10; i < 30; i += 2) {
                if (Math.abs(drumTemps[i] - drumTemps[i + 1]) < 0.01) {
                    duplicateCount++;
                }
            }
            
            return duplicateCount > 8;
        }

        // Convert Celsius to Fahrenheit
        function celsiusToFahrenheit(celsius) {
            return celsius * 9/5 + 32;
        }

        // Format seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Show status message
        function showStatus(message, type, roastInfo = null) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            
            if (type === 'loading') {
                statusDiv.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                statusDiv.innerHTML = message;
                if (roastInfo) {
                    statusDiv.innerHTML += roastInfo;
                }
            }
        }

        // Download CSV file
        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Main conversion function
        async function convertRoast() {
            const input = document.getElementById('roastInput').value;
            const swapTemps = document.getElementById('swapTemps').checked;
            const convertBtn = document.getElementById('convertBtn');
            
            if (!input) {
                showStatus('Please enter a roast ID or URL', 'error');
                return;
            }
            
            const roastId = extractRoastId(input);
            
            convertBtn.disabled = true;
            showStatus('Fetching roast data...', 'loading');
            
            try {
                // Fetch roast data
                const url = `https://firebasestorage.googleapis.com/v0/b/testaillio.appspot.com/o/roasts%2F${roastId}.json?alt=media`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch roast data. Check the roast ID and make sure it\'s public.');
                }
                
                const roastData = await response.json();
                
                showStatus('Converting to Artisan format...', 'loading');
                
                // Extract data
                const btTemps = roastData.beanTemperature;
                const drumTemps = roastData.drumTemperature;
                const sampleRate = roastData.sampleRate;
                const roastStartIdx = roastData.roastStartIndex;
                const firstCrackIdx = roastData.indexFirstCrackStart || 0;
                const weightIn = roastData.weightGreen;
                const weightOut = roastData.weightRoasted;
                const roastName = roastData.roastName || 'Roast';
                
                // Detect duplicate samples
                const hasDuplicates = detectDuplicateSamples(drumTemps);
                const effectiveSampleRate = hasDuplicates ? 1.0 : sampleRate;
                
                // Extract temperature arrays
                let btArray, drumArray;
                if (hasDuplicates) {
                    btArray = btTemps.filter((_, i) => i >= roastStartIdx && (i - roastStartIdx) % 2 === 0);
                    drumArray = drumTemps.filter((_, i) => i >= roastStartIdx && (i - roastStartIdx) % 2 === 0);
                } else {
                    btArray = btTemps.slice(roastStartIdx);
                    drumArray = drumTemps.slice(roastStartIdx);
                }
                
                const numPoints = Math.min(btArray.length, drumArray.length);
                btArray = btArray.slice(0, numPoints);
                drumArray = drumArray.slice(0, numPoints);
                
                const totalTime = (numPoints - 1) * effectiveSampleRate;
                const firstCrackTime = hasDuplicates 
                    ? Math.floor((firstCrackIdx - roastStartIdx) / 2) * effectiveSampleRate
                    : (firstCrackIdx - roastStartIdx) * effectiveSampleRate;
                
                // Build CSV
                const csvLines = [];
                const today = new Date().toLocaleDateString('en-GB').replace(/\//g, '.');
                
                // Header
                csvLines.push(
                    `Date:${today}\t` +
                    `Unit:F\t` +
                    `CHARGE:00:00\t` +
                    `TP:\t` +
                    `DRYe:\t` +
                    `FCs:${formatTime(firstCrackTime)}\t` +
                    `FCe:\t` +
                    `SCs:\t` +
                    `SCe:\t` +
                    `DROP:${formatTime(totalTime)}\t` +
                    `COOL:\t` +
                    `Time:00:00\t` +
                    `Notes:${roastName} (roast.world ID: ${roastId})`
                );
                
                // Column headers
                csvLines.push('Time1\tTime2\tET\tBT\tEvent');
                
                // Data rows
                for (let i = 0; i < numPoints; i++) {
                    const t = i * effectiveSampleRate;
                    const btF = celsiusToFahrenheit(btArray[i]);
                    const drumF = celsiusToFahrenheit(drumArray[i]);
                    const timeStr = formatTime(t);
                    
                    let event = '';
                    if (i === 0) {
                        event = 'Charge';
                    } else if (firstCrackTime > 0 && Math.abs(t - firstCrackTime) < effectiveSampleRate) {
                        event = 'FCs';
                    } else if (i === numPoints - 1) {
                        event = 'Drop';
                    }
                    
                    // Swap temps if requested
                    const etTemp = swapTemps ? btF : drumF;
                    const btTemp = swapTemps ? drumF : btF;
                    
                    csvLines.push(`${timeStr}\t${timeStr}\t${etTemp.toFixed(1)}\t${btTemp.toFixed(1)}\t${event}`);
                }
                
                const csvContent = csvLines.join('\n');
                
                // Generate filename
                const safeName = roastName.replace(/[^a-zA-Z0-9_-]/g, '_');
                const filename = `${safeName}_${roastId.substring(0, 8)}.csv`;
                
                // Download file
                downloadCSV(csvContent, filename);
                
                // Show success
                const weightLoss = ((weightIn - weightOut) / weightIn * 100).toFixed(1);
                const roastInfo = `
                    <div class="roast-info">
                        <strong>${roastName}</strong><br>
                        Duration: ${formatTime(totalTime)} (${Math.floor(totalTime)}s)<br>
                        First Crack: ${formatTime(firstCrackTime)}<br>
                        Weight: ${weightIn}g ‚Üí ${weightOut}g (${weightLoss}% loss)<br>
                        Sample Rate: ${effectiveSampleRate}s<br>
                        ${swapTemps ? 'ET=Bean, BT=Drum (swapped)' : 'ET=Drum, BT=Bean (default)'}
                    </div>
                `;
                
                showStatus(`‚úì Successfully converted! CSV downloaded as: <strong>${filename}</strong>`, 'success', roastInfo);
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        }
        
        // Allow Enter key to convert
        document.getElementById('roastInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertRoast();
            }
        });
    </script>
</body>
</html>

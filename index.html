<!DOCTYPE html>
<html>
<head>
  <title>RoastLink Monitor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 { text-align: center; }
    .reading { font-size: 1.2em; }
    .label { font-weight: bold; }
    #chartContainer { margin-top: 30px; }
    #toggleUnitsBtn {
      margin-top: 15px;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>RoastLink Monitor</h1>
  <div class="reading">
    <span class="label">ET:</span> <span id="et">--</span> <span id="unit">&deg;F</span><br>
    <span class="label">BT:</span> <span id="bt">--</span> <span id="unit2">&deg;F</span><br>
    <span class="label">RoR:</span> <span id="ror">--</span> <span id="unit3">&deg;/min</span><br>
    <span class="label">Avg RoR:</span> <span id="avgRor">--</span> <span id="unit4">&deg;/min</span>
  </div>

  <button id="toggleUnitsBtn">Switch to &deg;C</button>

  <div id="chartContainer">
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    let isCelsius = false;
    let prevBT = null;
    let prevTime = null;
    let rorList = [];
    const maxDataPoints = 60;

    const etDisplay = document.getElementById("et");
    const btDisplay = document.getElementById("bt");
    const rorDisplay = document.getElementById("ror");
    const avgRorDisplay = document.getElementById("avgRor");
    const unitEls = ["unit", "unit2", "unit3", "unit4"].map(id => document.getElementById(id));
    const toggleBtn = document.getElementById("toggleUnitsBtn");

    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'ET',
            borderColor: 'red',
            data: [],
            fill: false
          },
          {
            label: 'BT',
            borderColor: 'blue',
            data: [],
            fill: false
          }
        ]
      },
      options: {
        scales: {
          x: {
            display: false
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function convertTemp(f) {
      return isCelsius ? (f - 32) * 5/9 : f;
    }

    function updateChart(et, bt) {
      const time = new Date().toLocaleTimeString();

      if (tempChart.data.labels.length >= maxDataPoints) {
        tempChart.data.labels.shift();
        tempChart.data.datasets[0].data.shift();
        tempChart.data.datasets[1].data.shift();
      }

      tempChart.data.labels.push(time);
      tempChart.data.datasets[0].data.push(et);
      tempChart.data.datasets[1].data.push(bt);
      tempChart.update();
    }

    function updateTemps() {
      fetch("http://roastlink.local/info.json")
        .then(res => res.json())
        .then(data => {
          const now = Date.now();
          let bt = convertTemp(data.bt);
          let et = convertTemp(data.et);

          etDisplay.textContent = et.toFixed(2);
          btDisplay.textContent = bt.toFixed(2);

          if (prevBT !== null && prevTime !== null) {
            const dt = (now - prevTime) / 1000;
            const delta = bt - prevBT;
            const ror = (delta / dt) * 60;
            rorList.push(ror);
            if (rorList.length > 10) rorList.shift();

            const avgRor = rorList.reduce((a, b) => a + b, 0) / rorList.length;

            rorDisplay.textContent = ror.toFixed(1);
            avgRorDisplay.textContent = avgRor.toFixed(1);
          }

          prevBT = bt;
          prevTime = now;

          updateChart(et, bt);
        })
        .catch(console.error);
    }

    toggleBtn.onclick = () => {
      isCelsius = !isCelsius;
      toggleBtn.textContent = isCelsius ? "Switch to °F" : "Switch to °C";
      unitEls[0].innerHTML = unitEls[1].innerHTML = isCelsius ? "&deg;C" : "&deg;F";
    };

    setInterval(updateTemps, 1000);
  </script>
</body>
</html>

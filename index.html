<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoastLink Setup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #343a40;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    .info {
      font-size: 0.9rem;
      background: #f1f3f5;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      color: #495057;
    }
    .btn {
      background-color: #2f74c0;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #1f5fa1;
    }
    .footer {
      font-size: 0.8rem;
      color: #adb5bd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RoastLink Connected</h1>
    <p>Your device is now online.</p>
    <div class="info">
      <strong>Device IP:</strong> <span id="ip">Loading...</span>
    </div>
    <div class="info">
      <strong>Try this address:</strong><br>
      <a href="http://roastlink.local">http://roastlink.local</a>
    </div>
    <form action="/reset" method="POST">
      <button class="btn">Reset WiFi Settings</button>
    </form>
    <div class="footer">RoastLink by Pavel â€“ 2025</div>
  </div>

  <script>
    // Optional: load IP from query string if present
    const params = new URLSearchParams(window.location.search);
    const ip = params.get("ip");
    if (ip) {
      document.getElementById("ip").textContent = ip;
    } else {
      fetch("http://roastlink.local/info.json")
        .then(res => res.json())
        .then(data => {
          document.getElementById("ip").textContent = data.ip || 'Unavailable';
        })
        .catch(() => {
          document.getElementById("ip").textContent = "Unavailable";
        });
    }
  </script>
</body>
</html>
